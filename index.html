<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        #prompt-text {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        .timer {
            margin: 15px 0;
            font-size: 18px;
            color: #333;
        }
        #start-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #start-button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
        }
        #result.hidden {
            display: none;
        }
        #stars {
            margin-top: 10px;
            color: #ffcc00;
            font-size: 20px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="prompt-text">The quick brown fox jumps over the lazy dog.</p>
        <textarea id="user-input" placeholder="Start typing the above text here..." disabled></textarea>
        <div class="timer">
            <p>Time: <span id="time">0</span> seconds</p>
        </div>
        <button id="start-button">Start Test</button>
        <div id="result" class="hidden">
            <h2>Results</h2>
            <p>Typing Speed: <span id="wpm">0</span> WPM</p>
            <div id="stars"></div>
            <button onclick="restartTest()">Restart</button>
        </div>
    </div>
    <script>
        const promptText = document.getElementById('prompt-text').innerText;
        const userInput = document.getElementById('user-input');
        const startButton = document.getElementById('start-button');
        const timeDisplay = document.getElementById('time');
        const resultDiv = document.getElementById('result');
        const wpmDisplay = document.getElementById('wpm');
        const starsDisplay = document.getElementById('stars');
        let timer = 0;
        let interval;
        
        function startTest() {
            timer = 0;
            userInput.disabled = false;
            userInput.focus();
            userInput.value = "";
            timeDisplay.innerText = timer;
            resultDiv.classList.add('hidden');
            startButton.disabled = true;

            interval = setInterval(() => {
                timer++;
                timeDisplay.innerText = timer;
            }, 1000);
        }

        function calculateWPM() {
            const wordsTyped = userInput.value.trim().split(/\s+/).length;
            const minutes = timer / 60;
            return Math.round(wordsTyped / minutes);
        }

        function showStars(wpm) {
            starsDisplay.innerHTML = '';
            const starCount = Math.min(Math.floor(wpm / 10), 5);
            for (let i = 0; i < starCount; i++) {
                starsDisplay.innerHTML += 'â­';
            }
        }

        userInput.addEventListener('input', () => {
            if (userInput.value === promptText) {
                clearInterval(interval);
                userInput.disabled = true;
                const wpm = calculateWPM();
                wpmDisplay.innerText = wpm;
                showStars(wpm);
                resultDiv.classList.remove('hidden');
                startButton.disabled = false;
            }
        });

        startButton.addEventListener('click', startTest);

        function restartTest() {
            userInput.disabled = true;
            startButton.disabled = false;
            resultDiv.classList.add('hidden');
            timeDisplay.innerText = 0;
        }
    </script>
</body>
</html>
